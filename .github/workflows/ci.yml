name: Java CI

on: [push]

jobs:
  Test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: sormuras/download-jdk@v1
        with:
          feature: Loom
      - uses: actions/checkout@v2
      - name: Install JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: 'jdkfile'
          jdkFile: ${{ env.JDK_FILE }}
      - name: Install JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: temurin
      - name: JVM
        run: java --version || true
      - name: Path
        run: bash -c 'set | grep JAVA' || true
      - name: Build with Maven
        run: JAVA_HOME=$JAVA_HOME_8_x86 mvn --batch-mode --update-snapshots verify